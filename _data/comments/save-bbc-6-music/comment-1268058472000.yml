message: "A good letter, Andrew!\r\n\r\nIf you'd like to put a heap of Google juice behind it, I suggest making a Last.FM journal article version / stub, embedding BBcode for <a href=\"http://www.last.fm/music/BBC+6+Music\" rel=\"nofollow\">BBC 6 Music</a>, etc.\r\n\r\nIf you do, the article'd be most welcome on a variety of the, non artist specific, groups I run - esp' <a href=\"http://www.last.fm/group/Audioscrobbler+Addicts\" rel=\"nofollow\">Audioscrobbler Addicts</a>, <a href=\"http://www.last.fm/group/European+Electronic+Trainspotters+Propaganda+Lounge\" rel=\"nofollow\">European Electronic Trainspotters Propaganda Lounge</a>, \r\n<a href=\"http://www.last.fm/group/Good+Listener\" rel=\"nofollow\">Good Listener</a>, <a href=\"http://www.last.fm/group/BBC+Radio+4\" rel=\"nofollow\">BBC Radio 4</a>, <a href=\"http://www.last.fm/group/BBC+Radio+3\" rel=\"nofollow\">BBC Radio 3</a> and <a href=\"http://www.last.fm/group/Channel+4\" rel=\"nofollow\">Channel 4</a>.\r\n\r\n- Best, Ian"
