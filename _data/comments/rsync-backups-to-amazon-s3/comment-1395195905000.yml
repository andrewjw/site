message: >-
  You should also be using the --inplace flag if using S3FS. Keep in mind that
  rsync by default will upload to a location prefaced by the hidden '.' then
  execute a mv. Not knowing this as remote, that means a full download/upload
  cycle *after* moving a new file in for the mv.
