message: "I'm currently working on a project with a library dependencies from ffmpeg, and I've been searching for it's API complete documentation, and yes I found nothing.\r\nCompare to another open source project such as Linux, MySQL, and PHP, I believe that ffmpeg has powerful features too, but without any documentation, It's looked so hard to use the features that ffmpeg offers.\r\nBy looking this such case, I agree with you that program documentation is an important thing that should be done..."
